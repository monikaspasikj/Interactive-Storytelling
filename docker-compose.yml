version: '3.9'

services:
  qdrant:
    container_name: qdrant
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/qdrant:/qdrant/storage
    networks:
      - qdrant_network

  app:
    container_name: interactive_storytelling_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - OPENAI_API_KEY=${OPENAI_API_KEY} # Use API key from the .env file
    volumes:
      - .env:/app/.env  # Mount the .env file at runtime
    depends_on:
      - qdrant
    networks:
      - qdrant_network

networks:
  qdrant_network:
    driver: bridge